<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Plugin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Counter Plugin</h1>
            <p class="subtitle">Simple counter with persistent storage</p>
        </header>
        
        <main class="main-content">
            <div class="counter-display">
                <span class="counter-value" id="counterValue">0</span>
            </div>
            
            <div class="controls">
                <button class="btn btn-decrement" id="decrementBtn">
                    <span class="btn-icon">−</span>
                    <span class="btn-text">Decrement</span>
                </button>
                
                <button class="btn btn-reset" id="resetBtn">
                    <span class="btn-icon">↻</span>
                    <span class="btn-text">Reset</span>
                </button>
                
                <button class="btn btn-increment" id="incrementBtn">
                    <span class="btn-icon">+</span>
                    <span class="btn-text">Increment</span>
                </button>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Total Clicks:</span>
                    <span class="stat-value" id="totalClicks">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Session Started:</span>
                    <span class="stat-value" id="sessionTime">--:--</span>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>Counter Plugin v1.0.0</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
