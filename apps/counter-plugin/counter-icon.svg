<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="64" height="64" rx="12" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
  </defs>
  
  <!-- Counter display background -->
  <rect x="12" y="16" width="40" height="20" rx="4" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Counter number -->
  <text x="32" y="30" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="600">42</text>
  
  <!-- Buttons -->
  <!-- Decrement button -->
  <circle cx="20" cy="48" r="6" fill="rgba(239,68,68,0.8)"/>
  <text x="20" y="52" text-anchor="middle" fill="white" font-family="system-ui" font-size="12" font-weight="bold">−</text>
  
  <!-- Reset button -->
  <circle cx="32" cy="48" r="6" fill="rgba(107,114,128,0.8)"/>
  <text x="32" y="52" text-anchor="middle" fill="white" font-family="system-ui" font-size="10" font-weight="bold">↻</text>
  
  <!-- Increment button -->
  <circle cx="44" cy="48" r="6" fill="rgba(16,185,129,0.8)"/>
  <text x="44" y="52" text-anchor="middle" fill="white" font-family="system-ui" font-size="12" font-weight="bold">+</text>
</svg>